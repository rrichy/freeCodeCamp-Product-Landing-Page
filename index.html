<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Vidaloka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Crave N' Bites</title>
</head>
<body>
    <header id="header">
        <img src="./images/header.png" alt="Crave N' Bites header image" id="header-image">
        <nav id="nav-bar">
            <a href="#" class="nav-link">Home</a>
            <a href="#" class="nav-link">Products</a>
            <a href="https://rrichy.github.io/freeCodeCamp-Tribute-Page/" class="nav-link">Price List</a>
            <a href="https://rrichy.github.io/freeCodeCamp-Survey-Form/" class="nav-link">Send Feedback</a>
        </nav>
    </header>
    <section id="videos-section">
        <h2>Videos<sup id="videos-toggle" onclick="hide('videos')">(hide)</sup></h2>
        <div id="videos">
            <iframe src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2Fcraven.bites.1%2Fvideos%2F198474388276970%2F&show_text=false&width=269" frameborder="0" id="video" allowfullscreen></iframe>
            <iframe src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2Fcraven.bites.1%2Fvideos%2F198473738277035%2F&show_text=false&width=267" frameborder="0" allowfullscreen></iframe>
            <iframe src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2Fcraven.bites.1%2Fvideos%2F169380131186396%2F&show_text=false&width=268" frameborder="0" allowfullscreen></iframe>
        </div>
        <hr>
    </section>
    <section id="form-section">
        <h2>Receive Updates from us!</h2>
        <form action="https://www.freecodecamp.com/email-submit" id="form">
            <input type="email" id="email" name="email" placeholder="Type your email address here" required>
            <input type="submit" id="submit" value="Receive Updates">
        </form>
    </section>
    
    <script>
        function hide(id){
            let target = document.getElementById(id);
            if(target.style.display === 'none'){
                target.style.display = 'flex';
                document.getElementById(id + '-toggle').innerHTML = '(hide)';
            }
            else{
                target.style.display = 'none';
                document.getElementById(id + '-toggle').innerHTML = '(show)';
            }
        }
    </script>
</body>
</html>
